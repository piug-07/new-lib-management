                            <label class="form-check-label" for="Hacking">
                                Ehthical Hacking
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction">
                            <label class="form-check-label" for="science">
                                Fiction
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
